<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>money-master-main</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="size header">
      <h1 class="header-main">Money MasterðŸ’°</h1>
    </header>
    <main class="size main">
      <section class="all">
        <div class="img">
          <img src="img/Pexels Photo by Karolina Grabowska.png" alt="" />
        </div>
        <div class="calculation">
          <h3 class="income">Income</h3>
          <div class="form">
            <div class="row">
              <label for="">Income:</label>
              <input
                class="input-1"
                type="number"
                name=""
                id="income"
                placeholder="Income"
              />
            </div>

            <div class="row">
              <h3 class="income">Expenses</h3>
              <label for="">Food:</label>
              <input
                class="input-1"
                type="number"
                name=""
                id="food"
                placeholder="Food"
              />
            </div>
            <div class="row">
              <label for="">Rent:</label>
              <input
                class="input-1"
                type="number"
                name=""
                id="rent"
                placeholder="Rent"
              />
            </div>
            <div class="row">
              <label for="">Clothes:</label>
              <input
                class="input-1"
                type="number"
                name=""
                id="clothe"
                placeholder="Clothes"
              />
            </div>
            <div class="row-1">
              <button id="calculate-btn" class="btn">Calculate</button>
            </div>
            <div class="row-1">
              <h3>Total Expenses: <samp id="sum-balance">000</samp></h3>
              <h3>Balance: <samp id="total-balance">000</samp></h3>
            </div>
            <div class="row-1">
              <label for="">Save:</label>
              <input
                class="input-2"
                type="number"
                name=""
                id="save"
                placeholder="Save"
              />
              <samp>%</samp>
              <button id="save-btn" class="btn">Save</button>
            </div>
            <div class="row-1">
              <h3>Saving Amount: <samp id="save-amount">000</samp></h3>
              <h3>Remaining Balance: <samp id="remaining-amount">000</samp></h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/utilityes.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
